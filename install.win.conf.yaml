- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/.ssh
    - ~/.envs
    - ~/work
    - ~/personal

- link:
    ~/AppData/Local/nvim: config/nvim
    ~/.glzr/glazewm: config/glazewm
    ~/Documents/WindowsPowerShell: config/powershell

- shell:
    - description: Demo Powershell
      command: >
        powershell -Command "
        $greeting = 'Hello World!';
        echo $greeting;
        "
      quiet: true
      stdout: true
      stderr: true
