[aylurs-widgets]
background-clock=false
battery-bar=true
dash-board=false
dash-links-names=['reddit', 'youtube', 'gmail', 'twitter', 'github']
dash-links-urls=['https://www.reddit.com/', 'https://www.youtube.com/', 'https://www.gmail.com/', 'https://twitter.com/', 'https://www.github.com/']
date-menu-remove-padding=false
date-menu-tweaks=true
dynamic-panel=true
notification-indicator=true
power-menu=false
window-headerbar=false
workspace-indicator=false

[space-bar/appearance]
workspaces-bar-padding=12

[space-bar/behavior]
indicator-style='workspaces-bar'
position='left'
show-empty-workspaces=false
toggle-overview=false

[space-bar/shortcuts]
enable-activate-workspace-shortcuts=true
enable-move-to-workspace-shortcuts=true
